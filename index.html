<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const username = Cookies.get('username');
      document.getElementById('welcome-message').textContent = username ? `Welcome, ${username}!` : 'Welcome, Guest!';
    });
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4" id="welcome-message">Welcome, Guest!</h1>
    <p>
      Please <a href="/login.html" class="text-blue-500">Log in</a> or <a href="/signup.html" class="text-blue-500">Sign up</a>.
    </p>
  </div>
</body>
</html>
