<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script>
    function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      Cookies.set('username', username);
      window.location.href = '/';
    }
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4">Sign Up</h1>
    <form onsubmit="handleSignup(event)">
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md">Sign Up</button>
    </form>
    <p class="mt-4">
      Already have an account? <a href="/login.html" class="text-blue-500">Log in</a>
    </p>
  </div>
</body>
</html>
